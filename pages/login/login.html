<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="../../global.css">
    <link rel="stylesheet" href="../register&login.css">
    <link rel="stylesheet" href="login.css">
    <title>Olimpo - Login</title>
</head>
<body>
    <header>
        <nav>
            <a href="../../index.html">
                <img src="../../images/logo.png" alt="Logo da Olimpo">
            </a>

            <ul>
                <li><a href="../../index.html">Products</a></li>
                <li><a href="../imc/imc.html">Calculate IMC</a></li>
                <li><a href="../../index.html#aboutUs">About Us</a></li>
            </ul>

            <a href="../register/register.html">Register</a>
        </nav>
    </header>

    <main>
        <div class="left">
            <h2>Are you <br/> ready for <br/> this?</h2>
            <a href="../register/register.html">Register</a>
            <img src="../../images/statues/statue4.png" alt="Statue">
        </div>

        <div class="right">
            <h2>Login</h2>

            <form action="../imc/imc.html" method="get">
                <div class="box">
                    <label for="email">
                        Email
                        <div class="input">
                            <input type="email" placeholder="Write your email" id="email" required>
                        </div>
                    </label>

                    <label for="password">
                        Password
                        <div class="input">
                            <input type="password" placeholder="Write your password" id="password" maxlength="24" required>
                            <img src="../../images/input/VisiblePassword.png" id="imgPassword" alt="Visible password" />
                        </div>
                    </label>

                    <div class="remember-forgot">
                        <label for="remember-me">
                            <input type="checkbox" id="remember-me">
                            <span>Remember-me</span>
                        </label>

                        <a href="#">Forgot password?</a>
                    </div>
                </div>

                <button type="submit">Login</button>

                <p>
                    Don't you have an account?
                    <a href="../register/register.html">
                        Register
                    </a> 
                </p>
            </form>
        </div>
    </main>

    <script src="../../scripts/password.js"></script>
</body>
</html>
